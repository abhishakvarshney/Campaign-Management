<h2 style="color:white; margin-left:30%; margin-right: 15%;">Campaign Management</h2><br></div>
  <form class="form-horizontal" action="/Management" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Campaign Owner">Campaign Owner:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Campaign Owner" placeholder="Name of the Campaign Owner" name="Campaign Owner">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Campaign Name">Campaign Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Campaign Name" placeholder=" Name of the Campaign" name="Campaign Name">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Type">Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Type" placeholder="Type" name="Type">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Service">Service:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Service" placeholder="Name of the Service" name="Service">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Service Group">Service Group:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="Service Group" placeholder="Service Group" name="Service Group">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Status">Status:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="Status" placeholder="Planned/Unplanned" name="Status">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Start Date">Start Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="Start Date" placeholder="Enter Start Date" name="Start Date">
      </div>
    </div>
   <div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="End Date">End Date:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="End Date" placeholder="Enter End Date" name="End Date">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Expected Revenue">Expected Revenue:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Expected Revenue" placeholder="In USD" name="Expected Revenue">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Budgeted Cost">Budgeted Cost:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Budgeted Cost" placeholder="In USD" name="Budgeted Cost">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Actual Cost">Actual Cost:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Actual Cost" placeholder="In USD" name="Actual Cost">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Active">Active:</label>
      <div class="col-sm-10">          
        <input type="checkbox" name="Active" value="Active">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Total Leads">Total Leads:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Total Leads" placeholder="Total Leads" name="Total Leads">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Converted Leads">Converted Leads:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Converted Leads" placeholder="Converted Leads" name="Converted Leads">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Total Contacts">Total Contacts:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Total Contacts" placeholder="Total Contacts" name="Total Contacts">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Total Responses">Total Responses:</label>

    </div>

      </div>
    </div>

      <label class="control-label col-sm-2" style="color:white;font-family:Ubuntu-Regular;" for="Total Value Won Opportunities">Total Value Won Opportunities:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="Total Value Won Opportunities" placeholder="Total Value Won Opportunities" name="Total Value Won Opportunities">
      </div>
    </div>
